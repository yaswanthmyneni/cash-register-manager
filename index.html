<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="center">
       <div>
        <div>
            <h1 class="colorwhite">Cash Register Manager</h1>
            <p class="colorwhite">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        </div>

        <div>
            <h2 class="margin-bottom8px colorlightgreen">Bill Amount:</h2>
            <input id="billAmt" type="text">
            <button id="nextBtn" class="colordarkgreen bgcolorlightgreen">Next</button>
        </div>
        <div id="cashGivenDiv">
            <h2 class="margin-bottom8px colorlightgreen">Cash Given:</h2>
            <input id="cashGiven" type="text">
            <button id="checkBtn" class="colordarkgreen bgcolorlightgreen">check</button>
        </div>
        <div id="errorDiv" class="colorwhite"></div>


        <div id="output">
            <h2 class="colorlightgreen">Return Change:</h2>
            <table class="widthis100">
                <tr id="tr">
                    <td class="bgcolorlightgreen">No.of Notes</td>
                    <td class=" notesRemaining bgcolorwhite"></td>
                    <td class=" notesRemaining bgcolorwhite"></td>
                    <td class=" notesRemaining bgcolorwhite"></td>
                    <td class=" notesRemaining bgcolorwhite"></td>
                    <td class=" notesRemaining bgcolorwhite"></td>
                    <td class=" notesRemaining bgcolorwhite"></td>
                    <td class=" notesRemaining bgcolorwhite"></td>
                </tr>
                <tr class="bgcolorlightgreen">
                    <td>Note</td>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
       </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
